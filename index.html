<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Story</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <div class="main-container" id="main-body">
        <div class="main-images">
            <div class="images">
                <img src="images/the misfit of demon king academy.png" class="first pic" width="200px">
                <img src="images/demon slayer.jpg" class="second pic" width="200px">
                <img src="images/jujutsu kaisen.jpg" class="third pic" width="200px">
                <img src="images/lord of mysteries.jpg" class="fourth pic" width="200px">
                <img src="images/one puch man.jpg" class="fifth pic" width="200px">
                <img src="images/mashle.jpg" class="sixth pic" width="200px">
                <img src="images/fullymetal alchemist.png" class="seventh pic" width="200px">
                <img src="images/how a realistic hero rebuilt the kingdom.jpg" class="eight pic" width="200px">
            </div>
        </div>
        <div class="buttons">
            <button class="arrowbackward button" id="backward"><span class="material-symbols-outlined"
                    style="color: white;">arrow_back_ios</span></button>
            <button class="arrowforward button" id="forward"><span class="material-symbols-outlined"
                    style="color: white;">arrow_forward_ios</span></button>
        </div>
        <div class="content">
            <div class="content-box">
                <div class="anime-title">
                    <!-- <span class="anime-name">The Misfit of Demon King Academy</span> -->
                    <h1>The Misfit of Demon King Academy</h1>
                </div>
                <div class="anime-rating-box">
                    <div class="rating">
                        <h3>Rating:-<span class="anime-rating">9.7</span></h3>
                    </div>
                    <div class="episodes">
                        <h3>No of Episodes:-<span class="noofEpisodes">12</span></h3>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
